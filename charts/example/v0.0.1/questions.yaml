 questions:
 - variable: mysql.enabled
   default: false
   description: "mysql enable"
   type: boolean
   label: MySQL Enable
   required: true
   show_subquestion_if: true
   group: "MySQL Settings"
   subquestions:
   - variable: mysql.image.tag
     default: "5.5.59"
     description: "mysql version"
     type: string
     required: true
     label: MySQL Version
     group: "MySQL Settings"
   - variable: mysql.mysqlUser
     default: "root"
     description: "mysql user"
     type: string
     required: true
     label: MySQL User
     group: "MySQL Settings"
   - variable: mysql.mysqlPassword
     default: "12netwyw#*"
     description: "Password of user"
     type: string
     required: true
     label: MySQL User Password
     group: "MySQL Settings"
   - variable: mysql.mysqldatabase
     default: "example"
     description: "mysql database"
     type: string
     required: true
     label: MySQL Database
     group: "MySQL Settings"
   - variable: mysql.persistence.storageClass
     default: "storagebs"
     description: "mysql storage type"
     type: string
     required: true
     label: MySQL storage type
     group: "MySQL Settings"
   - variable: mysql.persistence.size
     default: "20Gi"
     description: "mysql data storage size"
     type: string
     required: true
     label: MySQL storage size
     group: "MySQL Settings"

 - variable: app.name
   default: "java"
   description: "app name"
   type: string
   required: true
   label: App Name
   group: "App Settings"

 - variable: app.image
   default: ""
   description: "app image"
   type: string
   required: true
   label: App Image
   group: "App Settings"
 
 - variable: app.imageTag
   default: ""
   description: "app image tag"
   type: string
   required: true
   label: Java Image tag
   group: "App Settings"

 - variable: app.imagePullSecret
   default: ""
   description: "app image pull secret"
   type: string
   label: Image Secret
   group: "App Settings"

 - variable: app.service.port
   default: "80"
   description: "app port"
   type: string
   required: true
   label: App Port
   group: "Services and Load Balancing"

 - variable: app.service.type
   default: "ClusterIP"
   description: "App service type"
   type: string
   required: true
   label: App Service Type
   show_subquestion_if: "app.service.type=Ingress"
   group: "Services and Load Balancing"
   options:
     - "ClusterIP"
     - "LoadBalancer"

 - variable: app.ingress.enabled
   default: true
   description: "Expose app using ingress"
   type: boolean
   label: Expose app using Layer 7 Load Balancer
   show_subquestion_if: true
   group: "Services and Load Balancing"
   required: true
   subquestions:
     - variable: app.ingress.host
       default: "example.cubepaas.com"
       description: "app host"
       type: hostname
       required: true
       label: Hostname
     - variable: app.ingress.tls
       default: "false"
       description: "app tls"
       type: string
       required: true
       label: App Tls
     - variable: app.ingress.secret
       default: ""
       description: "app host secret"
       type: string
       label: App host secret

 - variable: global.requiredaffinity.enabled
   default: false
   description: "domain requiredaffinity"
   type: boolean
   label: Doamin Requiredaffinity
   group: "domain select"

 - variable: global.preferenceaffinity.enabled
   default: false
   description: "domain preferenceaffinity"
   type: boolean
   label: Doamin Preferenceaffinity
   group: "domain select"

 - variable: global.affinity.domain
   default: ""
   description: "domain select"
   type: string
   label: Doamin Select
